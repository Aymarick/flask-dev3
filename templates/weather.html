<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Météo</title>
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="//code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="//stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    </head>

    <body style="background-color: darkblue;color: lightgrey;">
        <div class="container">
        <h3>Météo Rennes</h3>
        <div class="row">
            <div class="col-md-6"><h4>Actuellement : {{ currentWeatherDescription }}, {{ currentTemp }}°C</h4></div>
            <div class="col-md-6">
                <!-- Création d'une url pour l'icône à partir de son code donné par OpenWeatherMap -->
                <!-- cf. https://openweathermap.org/weather-conditions#How-to-get-icon-URL -->
                <img src="http://openweathermap.org/img/wn/{{ currentWeatherIcon }}@2x.png">
            </div>
        </div>
        </div>
        <h4>Dans l'heure :</h4>
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        {% for hour in hourly %}
                        <td style="text-align: center;">
                            <!-- Affichage de l'heure  -->
                            <p style="color: lightgrey;"><b>{{ hour['time'] }}h</b></p>
                            <!-- Affichage de l'icone -->
                            <img src="http://openweathermap.org/img/wn/{{ hour['icon'] }}@2x.png">
                            <!-- Affichage de la température -->
                            <p style="color: lightgrey;"><b>{{ hour['temp'] }}°C</b></p>
                        </td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
